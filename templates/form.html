<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Term Deposit Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }
    .form-header {
      text-align: center;
      margin-bottom: 30px;
      color: #495057;
    }
    .form-header h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .form-header p {
      color: #6c757d;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 12px 15px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }
    .form-label i {
      margin-right: 8px;
      color: #667eea;
    }
    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      width: 100%;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      color: white;
    }
    .progress-bar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    @media (max-width: 768px) {
      .form-container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2><i class="fas fa-university"></i> Term Deposit Prediction</h2>
        <p>Fill in your details to predict your likelihood of subscribing to a term deposit</p>
      </div>

      <!-- Progress Indicator -->
      <div class="mb-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
      </div>

      <form method="post" id="predictionForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="age" class="form-label"><i class="fas fa-birthday-cake"></i> Age</label>
              <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="job" class="form-label"><i class="fas fa-briefcase"></i> Job</label>
              <select class="form-control" id="job" name="job" required>
                <option value="">Select your job</option>
                <option value="0">Admin</option>
                <option value="1">Blue-collar</option>
                <option value="2">Entrepreneur</option>
                <option value="3">Housemaid</option>
                <option value="4">Management</option>
                <option value="5">Retired</option>
                <option value="6">Self-employed</option>
                <option value="7">Services</option>
                <option value="8">Student</option>
                <option value="9">Technician</option>
                <option value="10">Unemployed</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="marital" class="form-label"><i class="fas fa-heart"></i> Marital Status</label>
              <select class="form-control" id="marital" name="marital" required>
                <option value="">Select status</option>
                <option value="0">Divorced</option>
                <option value="1">Married</option>
                <option value="2">Single</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="education" class="form-label"><i class="fas fa-graduation-cap"></i> Education</label>
              <select class="form-control" id="education" name="education" required>
                <option value="">Select education</option>
                <option value="0">Primary</option>
                <option value="1">Secondary</option>
                <option value="2">Tertiary</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="default" class="form-label"><i class="fas fa-exclamation-triangle"></i> Credit Default</label>
              <select class="form-control" id="default" name="default" required>
                <option value="">Has credit default?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="balance" class="form-label"><i class="fas fa-euro-sign"></i> Account Balance (â‚¬)</label>
              <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="housing" class="form-label"><i class="fas fa-home"></i> Housing Loan</label>
              <select class="form-control" id="housing" name="housing" required>
                <option value="">Has housing loan?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="loan" class="form-label"><i class="fas fa-money-check"></i> Personal Loan</label>
              <select class="form-control" id="loan" name="loan" required>
                <option value="">Has personal loan?</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="duration" class="form-label"><i class="fas fa-clock"></i> Last Contact Duration (seconds)</label>
          <input type="number" class="form-control" id="duration" name="duration" min="0" required>
        </div>

        <button type="submit" class="btn btn-submit" id="submitBtn">
          <i class="fas fa-calculator"></i> Predict Subscription
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('predictionForm');
      const progressBar = document.getElementById('progressBar');
      const submitBtn = document.getElementById('submitBtn');
      const inputs = form.querySelectorAll('input, select');

      let filledFields = 0;
      const totalFields = inputs.length;

      function updateProgress() {
        filledFields = Array.from(inputs).filter(input => input.value.trim() !== '').length;
        const progress = (filledFields / totalFields) * 100;
        progressBar.style.width = progress + '%';
      }

      inputs.forEach(input => {
        input.addEventListener('input', updateProgress);
        input.addEventListener('change', updateProgress);
      });

      form.addEventListener('submit', function(e) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;

        requiredFields.forEach(field => {
          if (!field.value.trim()) {
            field.classList.add('is-invalid');
            isValid = false;
          } else {
            field.classList.remove('is-invalid');
          }
        });

        if (!isValid) {
          e.preventDefault();
          alert('Please fill in all required fields.');
          return;
        }

        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Predicting...';
        submitBtn.disabled = true;
      });

      // Real-time validation feedback
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.hasAttribute('required') && !this.value.trim()) {
            this.classList.add('is-invalid');
          } else {
            this.classList.remove('is-invalid');
          }
        });
      });

      // Age validation
      document.getElementById('age').addEventListener('input', function() {
        const value = parseInt(this.value);
        if (value < 18 || value > 100) {
          this.setCustomValidity('Age must be between 18 and 100');
          this.classList.add('is-invalid');
        } else {
          this.setCustomValidity('');
          this.classList.remove('is-invalid');
        }
      });

      // Balance validation
      document.getElementById('balance').addEventListener('input', function() {
        const value = parseFloat(this.value);
        if (value < -10000 || value > 100000) {
          this.setCustomValidity('Balance must be between -10,000 and 100,000');
          this.classList.add('is-invalid');
        } else {
          this.setCustomValidity('');
          this.classList.remove('is-invalid');
        }
      });

      // Duration validation
      document.getElementById('duration').addEventListener('input', function() {
        const value = parseInt(this.value);
        if (value < 0 || value > 5000) {
          this.setCustomValidity('Duration must be between 0 and 5000 seconds');
          this.classList.add('is-invalid');
        } else {
          this.setCustomValidity('');
          this.classList.remove('is-invalid');
        }
      });
    });
  </script>
</body>
</html>
